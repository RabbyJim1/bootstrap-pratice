<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- fontawsome -->
    <script src="./js/all.js"></script>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- icons -->

    <!-- header section start -->
    <header id="header">
      <nav class="navbar navbar-expand-lg px-4">
        <a href="#" class="navbar-brand">
          <img src="./img/logo.svg" alt="logo" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="toggler-icon">
            <i class="fa fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a href="#header" class="nav-link">home</a>
            </li>
            <li class="nav-item active">
              <a href="#about" class="nav-link">about</a>
            </li>
            <li class="nav-item active">
              <a href="#store" class="nav-link">store</a>
            </li>
            <li class="nav-item active">
              <a href="#services" class="nav-link">services</a>
            </li>
            <li class="nav-item active">
              <a href="#cake" class="nav-link">order</a>
            </li>
          </ul>
          <div class="nav-info-items d-none d-lg-flex">
            <!-- single item start -->
            <div
              class="nav-info align-items-center d-flex justify-content-between mx-lg-5"
            >
              <span class="info-icon mx-lg-3">
                <i class="fas fa-phone"></i>
              </span>
              <p class="mb-0">+8801900000000</p>
            </div>
            <!-- single item end -->

            <!-- single item start -->
            <div
              id="cart-info"
              class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5"
            >
              <span class="cart-info-icon mr-lg-3">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <p class="mb-0 text-capitalize">
                <span id="item-count">2</span>
                items-$
                <span class="item-total">10.49</span>
              </p>
            </div>
            <!-- single item end -->
          </div>
        </div>
      </nav>
      <!-- banner start -->
      <div class="container-fluid">
        <div class="row max-height justify-content-center align-items-center">
          <div class="col-10 mx-auto banner text-center">
            <h1 class="text-capitalize">
              Welcome to <strong class="banner-title">Jim's</strong> Restaurant
            </h1>
            <a href="#store" class="btn banner-link text-uppercase my-2">Explore</a>
          </div>
        </div>
        <!-- store -->
      </div>
      <!-- banner end -->
    </header>
    <!-- header section end -->

    <!-- about start -->
    <section class="about py-5" id="about">
      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto col-md-6 my-5">
            <h1 class="text-capitalize">
              about <strong class="banner-title">us</strong>
            </h1>
            <p class="my-4 text-muted w-75">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo numquam aliquam, enim accusantium quidem animi?
            </p>
            <a href="#" class="btn btn-black text-uppercase">Explore</a>
          </div>
          <div class="col-10 mx-auto col-md-6 my-5 align-self-center">
            <div class="about-img-container">
              <img src="./img/sweets-1.jpeg" alt="sweets-1" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

    </section>
    <!-- about end -->

    <!-- jquery js -->
    <script src="./js/jquery-3.5.1.min.js"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>
